<div class="container">
    <div class="row content-title">
        <div class="col-lg-6 col-md-6 col-sm-12">
            <h2>Stories</h2>
        </div>
        <!-- <div class="col-lg-6 col-md-6 col-sm-12 d-none d-md-block">
            <ol class="breadcrumb">
                <li><a href="#"><span>{{categoryName}} </span></a></li>
                <li><span>Airport</span></li>
            </ol>
        </div> -->
    </div>

    <div class="row">
        <div class="col-lg-3 col-md-4">

            <div class="select-dictionary d-block d-md-none">
                <select *ngIf="!isLoading" class="custom-select" id="inputGroupSelect02" (change)="goToDictionary($event.target.value)">
                    <option selected>Select Story</option>
                    <option *ngFor="let storyType of genericService.storyTypes$ | async" [value]="storyType.id">
                        {{storyType.title}}
                    </option>
                </select>
                <div *ngIf="isLoading" class="shine effect-sm-left"></div>
            </div>

            <div *ngIf="!isLoading" class="leftside-list d-none d-md-block">
                <h3>Stories <span>List</span></h3>
                <ng-scrollbar class="leftside-overflow" thumbClass="white-scrollbars" disabled="false">
                    <cdk-virtual-scroll-viewport scrollViewport>
                        <ul>
                            <li *ngFor="let storyType of genericService.storyTypes$ | async">
                                <a [routerLink]="['/stories', storyType.id]"
                                    routerLinkActive="active">{{storyType.title}}</a>
                            </li>
                        </ul>
                    </cdk-virtual-scroll-viewport>
                </ng-scrollbar>
            </div>
            <div *ngIf="isLoading" class="leftside-list d-none d-md-block" style="box-shadow: none">		
                <div class="shine effect-sm-left"></div>
                <div class="shine effect-sm-left"></div>
                <div class="shine effect-sm-left"></div>	
                <div class="shine effect-sm-left"></div>
                <div class="shine effect-sm-left"></div>
                <div class="shine effect-sm-left"></div>
                <div class="shine effect-sm-left"></div>
                <div class="shine effect-sm-left"></div>
                <div class="shine effect-sm-left"></div>	
                <div class="shine effect-sm-left"></div>
            </div>

        </div>

        <div class="col-lg-9 col-md-8">

            <router-outlet></router-outlet>
            <!-- </div> -->

        </div>

    </div>

</div>
